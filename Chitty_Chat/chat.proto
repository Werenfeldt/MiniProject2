syntax = "proto3";

option go_package = "https://github.com/Werenfeldt/MiniProject2;Chitty_Chat";

package main;

service Chitty_Chat{
    rpc PublishMessage (stream PublishRequest) returns (stream PublishResponse){};
}

message PublishRequest {
    string name = 1;
    string message = 2;
    bool status = 3;
}

message PublishResponse {
    string name = 1;
    string message = 2;
    bool status = 3;
}

